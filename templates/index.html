<!doctype html>
<html>
<head>
    <title>College Admission</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" step="0.01" required><br><br>
        <label for="diploma">Diploma Holder:</label>
        <input type="checkbox" id="diploma" name="diploma"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
